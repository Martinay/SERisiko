<html>
<head>
    <!-- root dir -->
    <base href="http://localhost:80">

    <!-- javascripts -->
    <script src="js/extern/jquery-2.1.1.min.js"></script>
    <script src="js/extern/bootstrap.min.js"></script>
    <script src="js/extern/jquery.timer.js"></script>
    
    <script src="js/RisikoApi.js"></script>
    <script src="js/SelectableTable.js"></script>
    <script src="js/SvgFunctions.js"></script>
    <script src="js/Core.js"></script>

    <!-- style sheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>SE_RISK</title>
</head>
<body>
    <br />
    <div id="setPlayerName">
        <table id="tableLogin">
            <tr>
                <th colspan="2">
                    <h1>Bitte geben Sie Ihren Spielernamen ein</h1><br /><br>
                </th>
            </tr>   
            <tr>
                <td>
                    <input id="playerName" value="Ihr Spielername" onkeyup="Core.checkForKey('playerName', event.keyCode)">
                </td>
                <td>
                    <button onClick="Core.setPlayerName()">Go</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="selectGame">
        <table id="tableSelectGame">
            <tr>
                <th colspan="2"><h3 class="playerNameDisplay" style="text-align: center;"></h3></th>
            </tr>
            <tr>
                <th colspan="4">
                    <br>
                    <div id="gameList">
                        <table align="center" id="availableGames">
                            <tr>
                                <th>Name</th>
                                <th>Map</th>
                                <th>Player</th>
                                <th>Settings</th>
                            </tr>
                        </table>
                    </div>
                    <br>
                </th>	
            </tr>
            <tr>
                <td><button  name="deletePlayerName" onClick='Core.deletePlayerName();'>Zurück</button></td>
                <td><button  name="showCreatetNewGame" onClick='Core.showCreateNewGame()'>neues Spiel erstellen</button></td>
            </tr>
        </table>
    </div>
    <div id="newGame">
        <table>
            <tr>
                <th colspan="2">
                    <h3 class="playerNameDisplay" style="text-align: center;"></h3>
                </th>
            </tr>
            <tr>
                <td>Name des Spiels:</td>
                <td><input id="gameName" value="Spielname" size="26"></td>
            </tr>
            <tr>
                <td>Anzahl der Spieler:</td>
                <td><input id="maxPlayers" value="6" size="26" onkeyup="this.value = Core.minmax(this.value, 2, 6)"></td>
            </tr>
            <tr>
                <td>Einstellungen des Spiels:</td>
                <td><input id="gameSettings" value="Spieleinstellungen" size="26"></td>
            </tr>
            <tr>
                <th><button  name="backToLobby" onClick='Core.backToLobby()'>Zurück</button></th>
                <th><button  name="createtNewGame" onClick="Core.createNewGame()">neues Spiel erstellen</button></th>
            </tr>
        </table>
    </div>
    <div id="game"> 
        <div id="gameOptions">
            <table>
                <tr>
                    <th id="gameStatus"  style="padding-bottom: 20px;"> Warte auf Weitere Mitspieler </th>
                </tr>
                <tr>
                    <th style="padding-bottom: 10px;">Ihre Mitspieler</th>
                </tr>
                <tr>
                    <td id="PlayerList"></td>
                </tr>
                <tr>
                    <th style="padding-top: 10px;">
                        <button  name="readyToPlay" onClick='Core.readyToPlay()' style="margin-bottom: 10px;">Bereit zum Spielen</button>
                        <button  name="backToLobby" onClick='Core.backToLobby()'>Spiel verlassen</button>
                    </th>
                </tr>
            </table>
        </div>
        <div id="GameScreen">
            <h3 class="playerNameDisplay" style="text-align: center;">NoPlayerName given!</h3>
            <!--[if IE]>
            <object id="svg_obj" classid="clsid:25336920-03F9-11CF-8FD0-00AA00686F13" data="maps/map_dhbw.html" width="700" height="800">
            <p>backup content</p>
            </object>
            <![endif]-->

            <!--[if !IE]> <-->
            <!-- <object id="svg_obj" type="text/html" data="maps/map_dhbw.html" width="700" height="800" ></object><br>-->
            <object data="maps/map_dhbw.svg" id="svg_obj" type="image/svg+xml" width="700" height="500"></object><br>
            <!--> <![endif]-->
        </div>
    </div><br><br>
    <!-- Results -->
    <hr>
    <button  name="clearServerAnswers" onClick='Core.clearServerAnswers()'>Serverantworten leeren</button>
    <div id="serverAnswers"></div>
    <hr>
    <!-- Loading Overlay -->
    <div id="loading_overlay"><div id="loading_message">Waiting for Server... <img id="loading" src="img/loading_overlay.gif"></div></div>
</body>
</html>
